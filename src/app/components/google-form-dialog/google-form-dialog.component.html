@if (isOpen()) {
  <div class="form-dialog-overlay" (click)="onCloseWithoutSubmit()">
    <div class="form-dialog-container" (click)="$event.stopPropagation()">
      <div class="form-dialog-header">
        <h2>ğŸ“ Office Attendance Form</h2>
        <button class="close-btn" (click)="onCloseWithoutSubmit()" aria-label="Close dialog">
          âœ•
        </button>
      </div>
      
      <div class="form-dialog-body">
        <div class="iframe-container">
          <iframe
            #formFrame
            [src]="getSafeUrl()"
            width="100%"
            height="100%"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            title="Google Form"
          >
            Loading form...
          </iframe>
        </div>
      </div>
      
      <div class="form-dialog-footer">
        <p class="footer-note">After submitting the form above, click the button below.</p>
        <button class="btn btn-primary" (click)="onSubmitAndClose()">I've Submitted</button>
      </div>
    </div>
  </div>
}
